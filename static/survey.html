<div id="survey-container" style="max-width: 800px; margin: auto; font-family: sans-serif; line-height: 1.6;">
  <p>Please fill out this short survey before we start the study.</p>
  <h2>Survey – Basic Information</h2>

  <form id="survey-form">

    <!-- Age -->
    <label><b>1. Please select the range of your age:</b></label><br>
    <label><input type="radio" name="age" value="11-20" required> 11–20</label>
    <label><input type="radio" name="age" value="21-30"> 21–30</label>
    <label><input type="radio" name="age" value="31-40"> 31–40</label>
    <label><input type="radio" name="age" value="41-50"> 41–50</label>
    <label><input type="radio" name="age" value="51-60"> 51–60</label>
    <label><input type="radio" name="age" value="60+"> 60+</label>
    <br><br>

    <!-- Gender -->
    <label><b>2. Please select your gender:</b></label><br>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
    <br><br>

    <!-- Visualization familiarity -->
    <label><b>3. Are you familiar with visualization?</b></label><br>
    <label><input type="radio" name="vis_familiarity" value="very_unfamiliar" required> Very unfamiliar</label>
    <label><input type="radio" name="vis_familiarity" value="unfamiliar"> Unfamiliar</label>
    <label><input type="radio" name="vis_familiarity" value="moderately_familiar"> Moderately familiar</label>
    <label><input type="radio" name="vis_familiarity" value="familiar"> Familiar</label>
    <label><input type="radio" name="vis_familiarity" value="very_familiar"> Very familiar</label>
    <br><br>

    <!-- DRT familiarity -->
    <label><b>4. Are you familiar with dimensionality reduction techniques?</b></label><br>
    <label><input type="radio" name="drt_familiarity" value="very_unfamiliar" required> Very unfamiliar</label>
    <label><input type="radio" name="drt_familiarity" value="unfamiliar"> Unfamiliar</label>
    <label><input type="radio" name="drt_familiarity" value="moderately_familiar"> Moderately familiar</label>
    <label><input type="radio" name="drt_familiarity" value="familiar"> Familiar</label>
    <label><input type="radio" name="drt_familiarity" value="very_familiar"> Very familiar</label>
    <br><br>

    <div style="text-align: center; margin-top: 30px;">
      <button type="submit" style="font-size: 1.1em; padding: 10px 25px;">Continue</button>
    </div>
  </form>
</div>
